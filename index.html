<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Galería de arte TripleTen" />
    <meta name="author" content="Angie Pinzon" />
    <meta name="keywords" content="html, css, javascript" />
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Vector.png" alt="logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/Avatar.png"
              alt="Avatar de Jacques Cousteau"
              class="profile__avatar-image"
            />
          </div>
          <div class="profile__info">
            <div class="profile__title-wrapper">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <button class="profile__edit-button" type="button">
                <img
                  src="images/editbutton.png"
                  alt="Editar perfil"
                  class="profile__edit-icon"
                />
              </button>
            </div>
            <p class="profile__about">Explorador</p>
          </div>

          <button class="profile__add-button" type="button">+</button>
        </section>

      <section class="cards">
        <div class="cards__container">
          <img
            src="./images/ValledeYosemite.png"
            alt="Yosemite Valley"
            class="cards__image"
          />
          <p class="cards__title">Valle de Yosemite</p>
          <span class="cards__like-button heart">♡</span>
        </div>
        <div class="cards__container">
          <img
            src="./images/LagoLouise.png"
            alt="Lago Louise"
            class="cards__image"
          />
          <p class="cards__title">Lago Louise</p>
          <span class="cards__like-button heart">♡</span>
        </div>
        <div class="cards__container">
          <img
            src="./images/MontañasCalvas.png"
            alt="Montañas Calvas"
            class="cards__image"
          />
          <p class="cards__title">Montañas Calvas</p>
          <span class="cards__like-button heart">♡</span>
        </div>
        <div class="cards__container">
          <img
            src="./images/Latemar.png"
            alt="Card Image"
            class="cards__image"
          />
          <p class="cards__title">Latemar</p>
          <span class="cards__like-button heart">♡</span>
        </div>
        <div class="cards__container">
          <img
            src="./images/VanoisNational.png"
            alt="Vanois National Park"
            class="cards__image"
          />
          <p class="cards__title">Vanois National Park</p>
          <span class="cards__like-button heart">♡</span>
        </div>
        <div class="cards__container">
          <img
            src="./images/LagodiBraies.png"
            alt="Lago di Braies"
            class="cards__image"
          />
          <p class="cards__title">Lago di Braies</p>
          <span class="cards__like-button heart">♡</span>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__text">&copy; 2025 Around The U.S.</p>
      </footer>
      <div class="popup">
        <button type="button" class="popup__button popup__button_close">
          &#x1F7A9;
        </button>
        <form action="" class="popup__container">
          <h2 class="popup__subtitle">Editar perfil</h2>
          <fieldset class="popup__content">
            <input
              type="text"
              class="popup__input popup__input_name"
              placeholder="Nombre"
            />
            <input
              type="text"
              class="popup__input popup__input_about"
              placeholder="Acerca de mi"
            />
          </fieldset>
          <fieldset class="popup__content">
            <button type="submit" class="popup__button popup__button_save">
              Guardar
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
