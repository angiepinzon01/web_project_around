<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Galería de arte TripleTen" />
    <meta name="author" content="Angie Pinzon" />
    <meta name="keywords" content="html, css, javascript" />
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Vector.png" alt="logo" class="header__logo" />
      </header>
   
    <section class="profile">
      <img src="./images/avatar.png" alt="avatar" class="profile__avatar" />
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <p class="profile__description">Explorador</p>
        <button type="button" class="profile__edit-button">
          <img
            src="./images/editbutton.png"
            alt="edit button"
            class="profile__edit-icon"
          />
        </button>
      </div>
      <button type="button" class="profile__add-button">
        <img
          src="./images/Add Button.png"
          alt="Add button"
          class="profile__add-icon"
        />
      </button>
    </section>
    <section class="cards">
      <div class="cards__container">
        <img
          src="./images/Valle de Yosemite.png"
          alt="Yosemite Valley"
          class="cards__image"
        />
        <p class="cards__title">Valle de Yosemite</p>
        <span class="cards__like-button heart">♡</span>
      </div>
      <div class="cards__container">
        <img
          src="./images/Lago Louise.png"
          alt="Lago Louise"
          class="cards__image"
        />
        <p class="cards__title">Lago Louise</p>
        <span class="cards__like-button heart">♡</span>
      </div>
      <div class="cards__container">
        <img
          src="./images/Montañas Calvas.png"
          alt="Montañas Calvas"
          class="cards__image"
        />
        <p class="cards__title">Montañas Calvas</p>
        <span class="cards__like-button heart">♡</span>
      </div>
      <div class="cards__container">
        <img src="./images/Latemar.png" alt="Card Image" class="cards__image" />
        <p class="cards__title">Latemar</p>
        <span class="cards__like-button heart">♡</span>
      </div>
      <div class="cards__container">
        <img
          src="./images/Vanois National.png"
          alt="Vanois National Park"
          class="cards__image"
        />
        <p class="cards__title">Vanois National Park</p>
        <span class="cards__like-button heart">♡</span>
      </div>
      <div class="cards__container">
        <img
          src="./images/Lago di Braies.png"
          alt="Lago di Braies"
          class="cards__image"
        />
        <p class="cards__title">Lago di Braies</p>
        <span class="cards__like-button heart">♡</span>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__text">&copy; 2025 Around The U.S.</p>
      <div class="popup">
        <button type="button" class="popup__button popup__button_close">
          &#x1F7A9;
        </button>
        <form action="" class="popup__container">
          <h2 class="popup__subtitle">Editar perfil</h2>
          <fieldset class="popup__content">
            <input
              type="text"
              class="popup__input popup__input_name"
              placeholder="Nombre"
            />
            <input
              type="text"
              class="popup__input popup__input_about"
              placeholder="Acerca de mi"
            />
          </fieldset>
          <fieldset class="popup__content">
            <button type="submit" class="popup__button popup__button_save">
              Guardar
            </button>
          </fieldset>
        </form>
      </div>
      
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
